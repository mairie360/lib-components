name: Node.js Package

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      src_changed: ${{ steps.check_src.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check if src/ has changed
        id: check_src
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^src/' || true)
          echo "changed=$([[ -n \"$CHANGED\" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

  publish-gpr:
    needs: build
    if: needs.build.outputs.src_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PACKAGES_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@mairie360'

      - name: Configure npm auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        run: |
          npm version patch --no-git-tag-version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json
          git commit -m "ci: bump patch version [skip ci]" || echo "No changes to commit"

      - name: Push version bump
        run: git push origin main

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: npm publish --access public
